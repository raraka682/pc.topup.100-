
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Fire Diamond Topup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: white;
      border-radius: 10px;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Free Fire Diamond Topup</h2>
    <form action="https://t.me/yourtelegram" method="get" target="_blank">
      <label>UID:</label>
      <input type="text" name="uid" placeholder="ឧ. 123456789">

      <label>ជ្រើស Diamond:</label>
      <select name="amount">
        <option value="100">100 Diamond - $1.50</option>
        <option value="210">210 Diamond - $3.00</option>
        <option value="530">530 Diamond - $6.90</option>
        <option value="1080">1080 Diamond - $13.50</option>
      </select>

      <label>បង់តាម:</label>
      <select name="pay">
        <option value="aba">ABA</option>
        <option value="truemoney">TrueMoney</option>
      </select>

      <button type="submit">បញ្ជាទិញ</button>
    </form>
    <p style="margin-top:20px;">ទំនាក់ទំនង Telegram: <a href="https://t.me/yourtelegram" target="_blank">@yourtelegram</a></p>
  </div>
</body>
</html>
